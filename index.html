<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <img src="images/bg-desktop.png" />
    </div>

    <main class="wrapper">

        <div class="firts-box">
            <img class="textAndlogo"src="images/logo.svg" />
            <div class="logos">
                <div class="document"><img src="images/icon-document.svg" /></div>
                <div class="folder"><img src="images/icon-folder.svg" /></div>
                <div class="upload"><img src="images/icon-upload.svg" /></div>
            </div>
        </div>
        
        <div class="second-box">
            <div class="paragraph"><p>Youâ€™ve used <strong>815 GB</strong> of your storage</p></div>
            <div class="aboutGb">
                <div class="aboutGBColor">
                    <div class="aboutGBcircle"></div>
                </div>
            </div>
            
            <div class="AboutGb-text">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </div>
    </main>
    
    <div class="GB">
        <h2>185 GB Left</h2>
        <div class="cover"></div>
    </div>

    <div class="image-mobile">
        <img src="images/bg-mobile.png" />
    </div>

</body>
</html>
